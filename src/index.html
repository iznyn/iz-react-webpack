<!doctype html>
<html lang="en">

<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>

  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Allow installing the app to the homescreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" href="https://api.pvpesports.gg/images/favicon.png" />
  <title>PVP Esports 2020</title>
  <meta name="description" content="PVP Esports. Where Gaming Lives. Come join in the esports action with our Campus and Corporate Championships."/>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="PVP Esports 2020">
  <meta property="og:description" content="PVP Esports. Where Gaming Lives. Come join in the esports action with our Campus and Corporate Championships.">
  <meta property="og:image" content="https://api.pvpesports.gg/images/site-thumbnail.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="PVP Esports 2020">
  <meta property="twitter:description" content="PVP Esports. Where Gaming Lives. Come join in the esports action with our Campus and Corporate Championships.">
  <meta property="twitter:image" content="https://api.pvpesports.gg/images/site-thumbnail.jpg">
</head>

<body>
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.</noscript>

  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- The app hooks into this div -->
  <div id="app"></div>
  <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this file. Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->
</body>

</html>
